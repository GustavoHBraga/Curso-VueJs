<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ciclo de vida do VUE.js</title>
    </head>
    <body>
        <div id="lifeCycle">

           <h1>{{ name }}</h1>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        
        <script>
            let app = new Vue({
                el:'#lifeCycle',
                data:{
                    name: 'Gustavo Software'
                },
                beforeCreate(){
                    console.log('beforeCreate');
                },
                created(){
                    console.log('created');
                },
                beforeMount(){
                    console.log('beforeMount');
                },
                mounted(){
                    console.log('mounted');
                },
                beforeUpdate(){
                    console.log('beforeUpdate');
                },
                updated(){
                    console.log('updated');
                },
                beforeDestroy(){
                    console.log('beforeDestroy');
                },
                destroyed(){
                    console.log('destroyed');
                }
            })
        </script>
    </body>
</html>
