<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-html</title>
</head>

<body>
    <div id="directives">

        <div v-html="headerHTML"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script>
        let app = new Vue({
            el: '#directives',
            
            data: {

                headerHTML:`
                    <header>
                        <h1 style="text-align:center;">Hcode treinamentos</h1>

                        <img src="./assets/logo-hcode.svg" style="margin:auto 30%">
                    </header>

                `
            },
        })
    </script>
</body>

</html>
