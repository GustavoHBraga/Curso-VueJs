<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas:v-once</title>
</head>

<body>
    <div id="directives">

        <h1>{{person.name}}</h1>
        <h2 v-once>{{person.age}}</h2>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script>
        let app = new Vue({
            el: '#directives',
            
            data: {
                person:{
                    name:'Gustavo',
                    age: 20
                }
            },
        })
    </script>
</body>

</html>
