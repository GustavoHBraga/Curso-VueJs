<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
</head>

<body>
    <div id="filters">

        <h1>{{name | placeholder('Sem palavras')}}</h1>

        <h1>{{ message }}</h1>

        <h1>{{ message | upper}}</h1>

        <h2>Salario : {{salary | real}} {{salary | pluralize(['Real','Reais'])}}</h2>
        <input type="text" placeholder="Digite seu salario" v-model="salary">

        <p>{{textLorem | truncate(35)}}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el: '#filters',
            
            data: {
                message: 'Ola tudo bem ?',
                salary: 1,
                name: '',
                textLorem:'Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi eum facere at. In, eligendi consequatur sequi non doloremque quas! itis necessitatibus vel fugiat recusandae eveniet aliquam? Harum, maxime. Commodi, iusto.'
            },

            filters:{
                upper:function(value){

                    return value.toUpperCase();
                },

                real:function(value){
                    
                    return `R$: ${parseInt(value).toFixed(2)}`;
                }
            }
        })
    </script>
</body>

</html>
