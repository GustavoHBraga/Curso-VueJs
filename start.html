<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js</title>
    </head>
    <body>
        <div id="start">
            <h1>{{message}}</h1>
        </div>
        <script src="vue.js"></script>
        <script>
            //Declaro a variavel app para poder usar no navegador
            let app = new Vue({
                 el:'#start',
                 data: {
                    message: 'Hello word, estou usando Vue.js'
                }
             })
        </script>
    </body>
</html>
