<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js</title>
    </head>
    <body>
        <div id="start">
            <h1>{{message}}</h1>
        </div>
        <!-- <script src="vue.js"></script> Versão mais antiga -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>Versão com CDN -->
        <!-- Vimos como baixar Vue pelo NPM e pelo YARN todos são com o mesmo SCRIPT igual abaixo -->
        <script src="node_modules/vue/dist/vue.min.js"></script>


        <script>
            //Declaro a variavel app para poder usar no navegador
            let app = new Vue({
                 el:'#start',
                 data: {
                    message: 'Hello word, estou usando Vue.js'
                }
             })
        </script>
    </body>
</html>
