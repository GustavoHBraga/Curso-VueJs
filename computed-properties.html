<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Propriedades armazenadas</title>
    </head>
    <body>
        <div id="computed">

            <h2> Nome: {{person.firstName}}</h2>
            <h2>Nome completo CP: {{fullName}}</h2>
            <h2>Nome completo CP: {{fullName}}</h2>
            <h2>Nome completo CP: {{fullName}}</h2>
            <h2>Nome completo CP: {{fullName}}</h2>

            <h2>Nome completo F: {{getFullName()}}</h2>
            <h2>Nome completo F: {{getFullName()}}</h2>
            <h2>Nome completo F: {{getFullName()}}</h2>
            <h2>Nome completo F: {{getFullName()}}</h2>



        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        
        <script>
            let app = new Vue({
                el:'#computed',
                data:{
                    person:{
                        firstName : 'Gustavo',
                        lastName : 'Braga'
                    }
                },
                methods:{  

                    getFullName: function(){
                        console.log('Função')
                        return this.person.firstName  + '' + this.person.lastName
                    }
                },

                computed:{

                    fullName: function(){
                        console.log('Computed-Properties')
                        return `${this.person.firstName} ${this.person.lastName}`
                    }

                }
            })
        </script>
    </body>
</html>
