<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Propriedades armazenadas</title>
    </head>
    <body>
        <div id="computed-set-get">

            <h2>Primeiro Nome: {{person.firstName}}</h2>
            <h2>Nome completo: {{fullName}}</h2>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        
        <script>
            let app = new Vue({
                el:'#computed-set-get',
                data:{
                    person:{
                        firstName : 'Gustavo',
                        lastName : 'Braga'
                    }
                },
                
                computed:{

                    fullName: {
                        
                        get:function(){
                            return `${this.person.firstName} ${this.person.lastName}`;
                        },

                        set:function(newValue){

                            let name = newValue.split(' ');
                            this.person.firstName = name[0];
                            this.person.lastName = name[1];
                        }
                    }

                }
            })
        </script>
    </body>
</html>
