<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas:v-slot</title>
</head>

<body>
    <div id="directives">
        <text-component>

            <template v-slot:header>
                <h1> Seja bem-vindo isso é um cabeçalho</h1>
            </template>]

            <template #paragrafo>
                <h3> Meu nome é Gustavo Braga </h3>
            </template>

            
        </text-component>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script>
        Vue.component('text-component',{
            template:`
                <div>
                    <header>
                        <slot name="header"></slot>
                    </header>

                    <p>
                       <slot name="paragrafo"></slot> 
                    </p>
                </div>
            `
        })
        let app = new Vue({
            el: '#directives',
            
            data: {


            }
        })
    </script>
</body>

</html>
