<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        [v-cloak]{
            display: none;
        }
    </style>

    <title>Diretivas:v-cloak</title>
</head>

<body>
    <div id="directives">
        
        <h1 v-cloak>{{message}}</h1>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script>
        // função array flexa onde seta um tempo simulando delay na pagina
        setTimeout(()=>{

                let app = new Vue({
                el: '#directives',
                
                data: {

                    message: 'Gustavo Braga'
                }
            })

        }, 1000)
        
    </script>
</body>

</html>
