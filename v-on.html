<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas:v-on</title>
</head>

<body>
    <div id="directives">

        <p v-on:click="reverseMessage"> {{message}}</p>
        <h3 @[eventname]="reverseMessage">{{message}}</h3>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script>
        let app = new Vue({
            el: '#directives',
            
            data: {
                message:'Hcode Vue.js',
                eventname: 'click'
            },
            methods:{

                reverseMessage(){

                    this.message = this.message.split(' ').reverse().join(' ');
                }
            }
        })
    </script>
</body>

</html>
