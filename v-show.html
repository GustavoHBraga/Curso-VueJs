<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-show</title>
</head>

<body>
    <div id="directives">

        <h1 v-show="isLogged">Seja bem-vindo</h1>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script>
        let app = new Vue({
            el: '#directives',
            
            data: {

                isLogged: true
                
            },
        })
    </script>
</body>

</html>
