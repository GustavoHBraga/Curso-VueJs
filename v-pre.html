<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas:v-pre</title>
</head>

<body>
    <div id="directives">
        <h1 v-pre>{{message}}</h1>

        <p v-on:click="alert('V - pre desabilitado')" v-pre>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit voluptas dolor eum magnam distinctio nesciunt rem repellendus eveniet! Expedita iste at voluptatibus est tempora consectetur inventore, corrupti sunt modi eos.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script>
        
        let app = new Vue({
            el: '#directives',
            
            data: {

                message: 'Gustavo Braga'
            }
        })
    </script>
</body>

</html>
