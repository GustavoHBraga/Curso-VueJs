<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MÃ©todos</title>
    </head>
    <body>
        <div id="methods">

            <h1 >{{message}}</h1>

            <input type="text" placeholder="Digite uma nova mensagem"
            v-on:blur="replaceMessage($event.target.value)">
            
            <br>
            <button v-on:click="reverseMessage()">Inverter mensagem</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        
        <script>
            let app = new Vue({
                el:'#methods',
                data:{
                    message:'Mensagem para ser exibida'
                },
                methods:{
                    reverseMessage: function(){
                        this.message = this.message.split('').reverse().join('')
                    },

                    replaceMessage(newNome){

                        this.message = newNome
                    }

                }
            })
        </script>
    </body>
</html>
